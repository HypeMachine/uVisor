<link rel="stylesheet" type="text/css" href="../css/uvisor.css">
<link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

<div class="main">
    <span class="info nohigh" style="-webkit-app-region: drag">
        <p id="gpu">N/A</p>
        <p id="gpuTotalMem">N/A</p>
        <p id="cpuClock">N/A</p>
        <!-- <p id="cpuTemp">N/A</p> -->
    </span>
</div>

<script>
    const { getGPUTotalMem } = require('../visor');
    getGPUTotalMem().then(totalGPUMem => {
        document.getElementById('gpuTotalMem').innerHTML = `${totalGPUMem}MB |`
    });
</script>

<script>
    const { getData } = require('../visor');

    setInterval(() => {
        getData().then(([temp, memUsed, clock, memClock]) => {
            document.getElementById('gpu')
                .innerHTML = `${temp}ËšC | ${memUsed}/`;
            document.getElementById('cpuClock')
                .innerHTML = ` ${clock}`;
        })
    }, 1000);
</script>
